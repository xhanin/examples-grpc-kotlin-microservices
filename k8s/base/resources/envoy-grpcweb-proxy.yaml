apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-envoy-grpcweb-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy-grpcweb-proxy
  template:
    metadata:
      labels:
        app: envoy-grpcweb-proxy
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: envoy-config
      containers:
        - name: main
          image: envoyproxy/envoy-alpine:v1.20-latest
          ports:
            - name: envoy
              containerPort: 8080
            - name: envoy-admin
              containerPort: 9001
          volumeMounts:
            - name: config-volume
              mountPath: /config
          command:
            - /usr/local/bin/envoy
            - -c
            - /config/envoy.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: envoy-grpcweb-proxy
spec:
  ports:
    - name: envoy
      protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: envoy-grpcweb-proxy
  type: ClusterIP
